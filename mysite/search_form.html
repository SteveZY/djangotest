<html>
<head>
    <title>Search</title>
</head>
<body>
	{% if errors %}
	<ul>
		{% for error in errors %}
			<li>{{ error }}</li>
		{% endfor %}
		<!-- <p style="color:red;"> Please submit  a search term</p> -->
	</ul>
	{% endif %}
    <form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
</body>
</html>
